<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ülesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$("li").first().addClass("active");
			
			//next nuppu vajutades olemasolev element kaotab klassi ja järgmine saab
			//Kui aktiivne klass on viimane, siis mine esimese juurde tagasi
			//Kui aktiivne pole, siis järgmisele aktiveeri, eelmisel kustuta
			
			$("#next").click(function(){
				if($(".active").is(":last-child")){
					$("li").removeClass("active");
					$("li").first().addClass("active");
				} else { //järjekord oluline, kui prev ees, siis kuvab kaks aktiivset elementi
					$(".active").next().addClass("active");
					$(".active").prev().removeClass("active");
				}			
			});
				
			//next nuppu vajutades olemasolev element kaotab klassi ja eelmine saab
			//Kui aktiivne klass on viimane, siis mine esimese juurde tagasi
			//Kui aktiivne pole, siis järgmisel kustuta, eelmisel aktiveeri
			
			$("#prev").click(function(){
				if($(".active").is(":last-child")){
					$("li").removeClass("active");
					$("li").first().addClass("active");
				} else { //järjekord oluline, kui next ees, siis kuvab kaks aktiivset elementi
					$(".active").prev().addClass("active");
					$(".active").next().removeClass("active");
					
					
				}			
			});			
		});	
</script>

</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
