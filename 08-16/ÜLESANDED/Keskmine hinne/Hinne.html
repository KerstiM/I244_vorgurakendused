<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<title>HTML toorik</title>

	</head>
	<body>

    <p>Hinda seda lehte</p>

    <form action="form_action.asp">
      <input type="radio" name="hinne" onclick="myFunction(this.value)" value="1">1<br>
      <input type="radio" name="hinne" onclick="myFunction(this.value)" value="2">2<br>
      <input type="radio" name="hinne" onclick="myFunction(this.value)" value="3">3<br>
      <input type="radio" name="hinne" onclick="myFunction(this.value)" value="4">4<br>
      <input type="radio" name="hinne" onclick="myFunction(this.value)" value="5">5<br><br>

      Sinu antud hinne on: <input type="text" id="result">
      <input type="submit" value="Submit form">
    </form>

    <script>
    function myFunction(hinne) {
        document.getElementById("result").value = hinne;
    }
    </script>
