    <script>
    $(document).ready(function() {
      $("li").each(function() { //eachi sees alati funtisoon. sulgudesse ei pea panema indeksit, kui ei taha kindlat elementi, et mitmes ta oma vanema sees on
          $(this).css("background-color", $(this).html() ); //hangib elemendi seest tema html koodi ja muudab taustavärvi
      });

      $("p").each(function() { //eachi sees alati funtisoon. sulgudesse ei pea panema indeksit, kui ei taha kindlat elementi, et mitmes ta oma vanema sees on
          if($(this).hasClass("teine")) {
            $(this).css("font-style", "italic");
          } //hangib elemendi seest tema html koodi ja muudab taustavärvi
        });

        console.log("pilt oli enne:", $("img").attr("src"))
        $("img").attr("src", "cat.jpg");

        $("img").click(function() { //kui pildid klikitakse, muudetakse atribuuti src, kalast kassiks ja vastupidi
          if($("img").attr("src") == "fish.png") {
            $("img").attr("src", "cat.jpg");
          } else {
            $("img").attr("src", "fish.png");
          }
        });


        $("li").on({
          mouseenter: function(){
            $(this).css("background-color", "white" );
            },
          mouseleave: function(){
            $(this).css("background-color", $(this).html() );
          },
          click: function() {
            $(this).css("color", "blue" );
          }
        });

        $("p").click(function() { //kui pildid klikitakse, klikkides SEDA elemeti, see kaob
          $(this).hide(1500); //kui pildid klikitakse, klikkides SEDA elemeti, see kaob. 1000ms ehk 1s

        });
    });
    </script>
